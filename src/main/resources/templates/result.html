<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>凯撒黑卡</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{static/bootstrap/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{static/bootstrap/css/bootstrap-theme.css}" rel="stylesheet"/>
</head>
<body>
<h1>收益监控(登陆会自动领取一次分红,该页面可以刷新，不必重新登陆)</h1>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">基础信息 <span th:text="${showInfo.refresh}"></span></h3>
    </div>
    <h3 class="panel-body">
        当前用户:<span th:text="${showInfo.realName}"/><br><br>
        IP:<span th:text="${showInfo.ip}"/><br><br>
        邀请码:<span th:text="${showInfo.inviteCode}"/><br><br>
        已邀请人数:<span th:text="${showInfo.inviteNum}"/><br><br>
        算力:<span th:text="${showInfo.capacity}"/><br><br>
        Lord数量:<span th:text="${showInfo.lordCount}"/><br><br>
        红包余额:<span th:text="${showInfo.moneyLeft}"/><br><br>
        累积分红:<span th:text="${showInfo.partition}"/><br><br>
</div>
</div>
<div th:if="${not #lists.isEmpty(showInfo.lordCollect)}">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">收取Lord列表（每隔十分钟刷新一次）</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item" th:each="lord:${showInfo.lordCollect}">
                    <span th:text="${lord}"/>
                </li>
            </ul>
        </div>
    </div>
</div>
<div th:if="${not #lists.isEmpty(showInfo.moneyCollect)}">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">收取附近的红包列表（五分钟刷新一次）</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item" th:each="redPacket:${showInfo.moneyCollect}">
                    <span th:text="${redPacket}"/>
                </li>
            </ul>
        </div>
    </div>
</div>
<a href="/login">继续登录</a>
<script th:src="@{static/jquery-3.3.1.js}" type="text/javascript"></script>
<script th:src="@{static/bootstrap/js/bootstrap.js}" type="text/javascript"></script>
<script th:inline="javascript">
</script>
</body>
</html>
